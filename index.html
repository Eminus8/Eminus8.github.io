<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Overlay Example</title>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Button</title>
    <link rel="stylesheet" href="styles.css">    
</head>


<body>

<!-- Button to open the overlay -->
<button id="openOverlay" class = "openOverlay">Open Overlay</button>

<!-- The overlay -->
<div id="overlay" class="overlay">
    <div class="overlay-content">
        <span class="close-btn">&times;</span>
        <h2>Overlay Title</h2>
        <p>This is a simple overlay. You can add more content here.</p>
    </div>
</div>

<button class="fancy-button">Hover Me!</button>

<script src="script.js"></script>
</body>
</html>
