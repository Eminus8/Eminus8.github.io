<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <button class="O-button" data-model="assets/full_arm_v2.gltf">arm file</button>

    <button class="O-button" data-model="assets/drivetrain_motor_mount.gltf">angle file</button>

    <div id="overlay" class="overlay">
        <span class="close-btn">&times;</span>
        <div id="3d-container" class="display-container"></div>
    </div>


    <div id="backdrop"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
